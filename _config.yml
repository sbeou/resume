# Site settings
title: "Sebastien Guilet Resume"
description: "sbeou's resume"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Sebastien Guilet"
resume_title:                   "Grafik and Web Desing / Front-End"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "design@walf.com.br"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "71 9 8511-9978"
resume_contact_address:         "Pituba, Salvador - Ba, Brazil"

resume_header_contact_info:     "Pituba, Salvador - Ba, Brazil • 71 9 8511-9978 • design@walf.com.br"
display_header_contact_info:    "false"

resume_header_intro: "<p>As a grafic and web designer / front-end, my approach embraces diversify while using the latest multimedia techniques for a unique result.</p>
<p>Born in France, I'm living in Brasil since 2013, speak french, fluent Portuguese and intermediate English</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
