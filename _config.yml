  # resume_twitter_url:           "http://twitter.com/jglovier"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/sebatienguilet/"
  resume_instagram_url:         "https://www.instagram.com/webdesignalafrancaise/"
  resume_website_url:           "https://webdesignalafrancaise.com.br"
